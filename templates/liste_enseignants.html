<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <!-- Favicon VirtuEduc -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
  <meta name="msapplication-TileColor" content="#4361ee">
  <meta name="theme-color" content="#4361ee">
  <title>Gestion des enseignants</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #f9f9f9; }
    h2 { color: #2c3e50; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
    th { background-color: #3498db; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    a, button { margin-right: 10px; text-decoration: none; }
    .btn-delete { background: #e74c3c; color: white; padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer; }
    .btn-edit { background: #f39c12; color: white; padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>

  <h2>Liste des enseignants</h2>

  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for enseignant in enseignants %}
      <tr>
        <td>{{ enseignant.nom }}</td>
        <td>{{ enseignant.email }}</td>
        <td>
          <form action="/supprimer-enseignant/{{ enseignant.id }}" method="POST" style="display:inline;">
            <button class="btn-delete" onclick="return confirm('Supprimer cet enseignant ?')">Supprimer</button>
          </form>
          <a href="/modifier-enseignant/{{ enseignant.id }}" class="btn-edit">Modifier</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
