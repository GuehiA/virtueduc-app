<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>{% if lang == 'en' %}Page Not Found{% else %}Page Non Trouvée{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .error-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #4361ee;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="mb-3">{% if lang == 'en' %}Page Not Found{% else %}Page Non Trouvée{% endif %}</h2>
        <p class="text-muted mb-4">
            {% if lang == 'en' %}
                The page you're looking for doesn't exist.
            {% else %}
                La page que vous recherchez n'existe pas.
            {% endif %}
        </p>
        <a href="/" class="btn btn-primary">
            {% if lang == 'en' %}Return to Home{% else %}Retour à l'accueil{% endif %}
        </a>
    </div>
</body>
</html>
