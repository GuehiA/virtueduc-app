<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <!-- Favicon VirtuEduc -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
  <meta name="msapplication-TileColor" content="#4361ee">
  <meta name="theme-color" content="#4361ee">
  <title>Ajouter un Parent</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 50px; }
    .form-container {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #2c3e50; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #2980b9; }
    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
    }
    .back-link a {
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Ajouter un Parent</h2>
    <form method="POST" action="/admin/ajouter-parent">
      <label for="nom_complet">Nom complet :</label>
      <input type="text" name="nom_complet" required>

      <label for="email">Adresse e-mail :</label>
      <input type="email" name="email" required>

      <button type="submit">Ajouter</button>
    </form>
    <div class="back-link">
      <a href="/admin/dashboard">‚Üê Retour au tableau de bord</a>
    </div>
  </div>

</body>
</html>
