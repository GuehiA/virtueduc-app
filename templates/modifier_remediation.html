<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <!-- Favicon VirtuEduc -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
  <meta name="msapplication-TileColor" content="#4361ee">
  <meta name="theme-color" content="#4361ee">
  <title>Modifier la rem√©diation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }

    .container {
      background: white;
      max-width: 800px;
      margin: auto;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #34495e;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      white-space: pre-wrap;
    }

    .math-editor {
      width: 100%;
      min-height: 3em;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      margin-top: 8px;
    }

    .btn-insert {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    .btn-insert:hover {
      background-color: #2980b9;
    }

    .actions {
      margin-top: 25px;
      text-align: center;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px;
    }

    .btn-save {
      background-color: #2ecc71;
      color: white;
    }

    .btn-save:hover {
      background-color: #27ae60;
    }

    .btn-cancel {
      background-color: #e67e22;
      color: white;
      text-decoration: none;
      display: inline-block;
    }

    .btn-cancel:hover {
      background-color: #d35400;
    }
  </style>

  <link rel="stylesheet" href="https://unpkg.com/mathlive/dist/mathlive.core.css">
  <script defer src="https://unpkg.com/mathlive"></script>
</head>
<body>

<div class="container">
  <h2>‚úèÔ∏è Modifier la suggestion de rem√©diation</h2>

  <form method="POST">
    <label for="message">üß† Message d'analyse IA :</label>
    <textarea name="message" id="message">{{ suggestion.message }}</textarea>
    <math-field id="math_message" virtual-keyboard-mode="onfocus" class="math-editor"></math-field>
    <button type="button" class="btn-insert" onclick="insertMath('math_message', 'message')">‚ûï Ins√©rer la formule</button>

    <label for="exercice_suggere">üìù Exercice sugg√©r√© :</label>
    <textarea name="exercice_suggere" id="exercice_suggere">{{ suggestion.exercice_suggere }}</textarea>
    <math-field id="math_exercice" virtual-keyboard-mode="onfocus" class="math-editor"></math-field>
    <button type="button" class="btn-insert" onclick="insertMath('math_exercice', 'exercice_suggere')">‚ûï Ins√©rer la formule</button>

    <div class="actions">
      <button type="submit" class="btn btn-save">‚úÖ Enregistrer</button>
      <a href="{{ url_for('remediations_a_valider') }}" class="btn btn-cancel">‚Ü©Ô∏è Annuler</a>
    </div>
  </form>
</div>

<script>
  function insertMath(mathFieldId, textareaId) {
    const mathField = document.getElementById(mathFieldId);
    const textarea = document.getElementById(textareaId);
    const formula = mathField.value;
    if (!formula || !textarea) return;

    const start = textarea.selectionStart;
    const end = textarea.selectionEnd;
    const before = textarea.value.substring(0, start);
    const after = textarea.value.substring(end);

    textarea.value = before + formula + after;
    textarea.focus();
    textarea.selectionStart = textarea.selectionEnd = start + formula.length;

    mathField.value = '';
  }
</script>

</body>
</html>
