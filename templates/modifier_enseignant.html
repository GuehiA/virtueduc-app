<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- Favicon VirtuEduc -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <meta name="msapplication-TileColor" content="#4361ee">
    <meta name="theme-color" content="#4361ee">
    <title>Modifier un Enseignant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 40px;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
        .top-links {
            margin-bottom: 20px;
            text-align: center;
        }
        .top-links a {
            text-decoration: none;
            margin: 0 10px;
            color: #3498db;
            font-weight: bold;
        }
        .top-links a:hover {
            color: #21618c;
        }
    </style>
</head>
<body>

<div class="top-links">
    <a href="/admin/dashboard">üè† Tableau de bord</a>
    <a href="/logout" style="color: red;">üö™ D√©connexion</a>
</div>

<div class="form-container">
    <h2>Modifier un Enseignant</h2>
    <form method="POST">
        <label for="nom">Nom complet :</label>
        <input type="text" id="nom" name="nom" value="{{ enseignant.nom }}" required>

        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" value="{{ enseignant.email }}" required>

        <label for="mot_de_passe">Mot de passe :</label>
        <input type="text" id="mot_de_passe" name="mot_de_passe" value="{{ enseignant.mot_de_passe }}" required>
        <label for="mot_de_passe">Nouveau mot de passe (laisser vide si inchang√©)</label>
        <input type="password" id="mot_de_passe" name="mot_de_passe">

        <button type="submit">üíæ Enregistrer les modifications</button>
    </form>
</div>

</body>
</html>
